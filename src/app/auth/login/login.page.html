    <form #form="ngForm">
        <div class="login-container">
            <mat-card class="login-card">
                <mat-card-header>                    
                    <mat-card-title>Login</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Username" [(ngModel)]="userDetails.userName" name="userName"
                            required>
                        <mat-hint align="start">Mobile no / email id </mat-hint>
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Password" type="password" [(ngModel)]="userDetails.password" name="password"
                            required>
                    </mat-form-field>
                    <label class="forgot-password-label">Forgot password?</label>
                </mat-card-content>
                <mat-card-actions>
                    <div class="action-button-container">
                        <button mat-raised-button color="primary" class="login-button"
                            [disabled]="form.invalid" (click)="login()">Login</button>
                        <button mat-raised-button color="primary" class="register-button" (click)="register()">
                            Register
                        </button>
                    </div>

                    <span>or</span>
                    <div class="other-login-option-container">
                        <button mat-stroked-button>
                            <ion-icon name="logo-google"></ion-icon>
                            <span>Login via Google</span>
                        </button>
                        <button mat-stroked-button>
                            <ion-icon name="logo-facebook"></ion-icon>
                            <span>Login via Facebook</span>
                        </button>
                        <button mat-stroked-button>
                            <ion-icon name="logo-twitter"></ion-icon>
                            <span>Login via Twitter</span>
                        </button>
                    </div>
                </mat-card-actions>
            </mat-card>
        </div>
    </form>



</ion-content>
